{% extends "base.html" %}
{% block title %}Edit Task | Planary{% endblock %}

{% block content %}
<section class="edit-container" aria-label="Edit Task">
  <h1 class="edit-title">✏️ Edit Task</h1>

  <form method="POST" action="{{ url_for('edit_task', task_id=task.id) }}" class="edit-form" aria-label="Update task form">
    <label for="edit-title" class="visually-hidden">Task Title</label>
    <input
      type="text"
      id="edit-title"
      name="title"
      value="{{ task.title }}"
      required
      class="edit-input"
      placeholder="Update task title..."
      aria-required="true"
    />

    <button type="submit" class="btn primary-btn">Update Task</button>
    <a href="{{ url_for('planner') }}" class="btn cancel-btn">Cancel</a>
  </form>
</section>
{% endblock %}
