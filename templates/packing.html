{% extends "base.html" %}

{% block title %}Packing Checklist{% endblock %}

{% block content %}
<div style="display: flex; height: calc(100vh - 100px);">
  <aside>
    <h1>Packing List</h1>
    <ul class="categories" aria-label="Packing categories"></ul>
  </aside>

  <main style="flex: 1; padding: 1rem 2rem; display: flex; flex-direction: column;">
    <header>
      <h2><span class="category-emoji"></span> <span class="category-name"></span></h2>
    </header>

    <div class="add-item">
      <input type="text" placeholder="Add new item..." aria-label="Add new item" />
      <button disabled>Add</button>
    </div>

    <ul class="item-list" aria-live="polite" aria-label="Packing items"></ul>

    <div style="margin-top: auto; display: flex; justify-content: space-between; align-items: center;">
      <span class="counter" aria-live="polite">0/0 items packed</span>
      <button class="reset-btn">Reset All</button>
    </div>
  </main>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='packing_script.js') }}" defer></script>
{% endblock %}
