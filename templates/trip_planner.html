{% extends "base.html" %}
{% block title %}Trip Planner{% endblock %}

{% block content %}
<div id="app" class="app">
  <!-- Sidebar -->
  <aside class="sidebar" aria-label="Trip Details">
    <h1>Trip Details</h1>

    <!-- Trip Date -->
    <div class="trip-section">
      <h3>Trip Start Date</h3>
      <input id="start-date" type="date">
    </div>

    <!-- Countdown -->
    <div class="trip-section countdown-section" aria-live="polite">
      <h3>Countdown</h3>
      <div class="countbox">
        <strong id="daysLeft">30</strong> days left
      </div>
    </div>

    <!-- Actions -->
    <div class="trip-section actions-section" style="margin-top:auto;">
      
    </div>
  </aside>

  <!-- Main -->
  <main class="main" aria-label="Trip Planner">
    <section class="section" id="itinerary">
      <div class="daily-header">
        <h2>Daily Itinerary</h2>
        <button id="addDay">+ Add Day</button>
      </div>

      <div id="daysContainer"></div>

      <div id="footer" class="padded">
        <span id="totals" aria-live="polite">0 days â€¢ 0 activities</span>
        <button id="resetAll" class="secondary">Reset All</button>
      </div>
    </section>
  </main>
</div>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='trip_planner_script.js') }}" defer></script>
{% endblock %}
