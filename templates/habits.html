{% extends 'base.html' %}
{% block title %}Habit Tracker{% endblock %}

{% block content %}
<div class="habit-container">
  <h1 class="habit-title">🌟 Habit Tracker</h1>
  <p class="habit-subtitle">Stay consistent and track your weekly progress — Celebrate small wins every day 🌱</p>

  <div style="text-align: center; margin-bottom: 1.5rem;">
    <button class="add-habit-btn" onclick="openHabitModal()">➕ Add Habit</button>
  </div>

  <!-- Habit Cards Grid (rendered entirely from JS so saving works reliably) -->
  <div class="habit-grid-container" id="habitGrid"></div>
</div>

<!-- Modal for Add/Edit Habit -->
<div id="habitModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeHabitModal()">&times;</span>
    <h2 id="modalTitle">Add Habit</h2>
    <form id="habitForm" onsubmit="saveHabit(event)">
      <input type="hidden" id="habitId">
      <label>Name:</label>
      <input type="text" id="habitName" required>
      <label>Description:</label>
      <input type="text" id="habitDesc" required>
      <button type="submit" class="save-btn">Save</button>
    </form>
  </div>
</div>

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <script src="{{ url_for('static', filename='habits_script.js') }}" defer></script>
{% endblock %}
