{% extends "base.html" %}

{% block content %}

  <h2 class="page-title">Explore World Destinations</h2>

  <!-- 🔍 Search Box -->
  <div class="search-container">
    <input
      type="text"
      id="searchInput"
      placeholder="Search destination by name..."
      oninput="filterDestinations()"
    />
  </div>

  <!-- 🌍 Region Filter Buttons -->
  <div class="filter-buttons">
    <button onclick="filterByRegion('all')">All</button>
    <button onclick="filterByRegion('Asia')">Asia</button>
    <button onclick="filterByRegion('Europe')">Europe</button>
    <button onclick="filterByRegion('North America')">North America</button>
    <button onclick="filterByRegion('South America')">South America</button>
    <button onclick="filterByRegion('Africa')">Africa</button>
    <button onclick="filterByRegion('Oceania')">Oceania</button>
    <button onclick="filterByRegion('Middle East')">Middle East</button>
  </div>

  <!-- 🏙️ Destination Cards -->
  <div class="destination-grid" id="destinationGrid">
    {% for destination in destinations_data %}
      <div class="destination-card" data-region="{{ destination.region }}" data-name="{{ destination.name | lower }}">
        <img src="{{ url_for('static', filename='images/' ~ destination.imageUrl) }}" alt="{{ destination.name }}">
        <div class="content">
          <h3>{{ destination.name }}</h3>
          <p>{{ destination.description }}</p>
          <p class="region-label">Region: {{ destination.region }}</p>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}

{% block scripts %}
  <script src="{{ url_for('static', filename='destination_script.js') }}"></script>
{% endblock %}
